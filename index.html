<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap layout practice</title>
    <style>
        /* font  */
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            font-family: 'Permanent Marker', cursive;
        }

        .right-section {
            height: 400px;
        }

        .height-100 {
            height: 100px;
        }

        .height-300 {
            height: 300px;
        }

        .height-400 {
            height: 400px;
        }

        .width-fluid {
            width: 100%;
        }
    </style>
</head>

<body>

    <section id="collage" class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-primary text-center fw-bold"> Photo Collage </h1>
            </div>
        </div>
        <div class="row mt-5">
            <!-- First collumn -->
            <div class="col-md-4">
                <div class="row">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="bottle">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/stool.jpg" alt="Stoll img">
                </div>
            </div>
            <!-- Second Collumn -->
            <div class="col-md-4">
                <div class="row">
                    <div class="col">
                        <img src="images/collage/coffee.jpg" alt="coffee img" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="images/collage/lamp.jpg" alt="coffee img" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="images/collage/watch.jpg" alt="coffee img" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="images/collage/honey.jpg" alt="coffee img" class="img-fluid">
                    </div>
                </div>
            </div>
            <!-- Third collumn -->
            <div class="col-md-4">
                <div class="row">
                    <div class="col">
                        <img src="images/collage/cactus.jpg" alt="coffee img" class="img-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="images/collage/sunglass.jpg" alt="coffee img" class="img-fluid">
                    </div>
                </div>
                <div class="row ">
                    <div class="col">
                        <img class="img-fluid" src="images/collage/lens.jpg" alt="coffee img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Vaccation collage start -->
    <section id="vacation" class="container my-5">
        <div class="row mt-5">
            <h1 class="text-primary text-center fw-bold">Vaccation Collage</h1>
        </div>
        <div class="row my-5 g-0">
            <div class="col-md-4">
                <div class="row">
                    <img class="height-400 width-fluid" src="images/vacation/sunset.png" alt="Sunset img">
                </div>
            </div>
            <div class="col-md-8 right-section  ">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="images/vacation/boat.png" alt="boat img" class="height-300 width-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="images/vacation/beach.png" alt="beach img" class="height-300 width-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="images/vacation/coconut.png" alt="coconut tree img" class="height-300 width-fluid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="images/vacation/sand.jpg" alt="sand img" class="height-100 width-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
